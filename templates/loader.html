<!DOCTYPE html>
<html>
<head>
    <title>PCB Inspection Papers - Loading...</title>
    <style>
        /* Minimal styling for the loading indicator */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f5f5f5; }
        .loading { text-align: center; }
        /* .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; } */
                
        .spinner {
            width: 60px;
            height: 60px;
            border: 12px solid hsl(188, 36%, 30%);
            border-top: 12px solid transparent;
            border-radius: 50%;
            animation: spin 0.75s linear infinite;
            margin: 0 auto 30px; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    <!-- Inline the Pako library for Gzip decompression -->
    <script>
    {{ pako_js_content | safe }} 
    </script>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Decompressing contents...</p>
    </div>

    <script>
        // The compressed HTML data passed from Flask
        const compressedDataBase64 = "{{ compressed_html_data | safe }}";

        // Function to decompress and load the content
        function loadContent() {
            try {
                // 1. Decode Base64 to get compressed bytes (as Uint8Array)
                const compressedBytes = Uint8Array.from(atob(compressedDataBase64), c => c.charCodeAt(0));

                // 2. Decompress using Pako (inflate)
                const decompressedBytes = pako.inflate(compressedBytes);

                // 3. Decode bytes back to string (assuming UTF-8)
                const decompressedHtmlString = new TextDecoder("utf-8").decode(decompressedBytes);

                // 4. Write the full HTML content to the document, replacing this loader
                // Using document.write after the page loads replaces the entire document
                document.open();
                document.write(decompressedHtmlString);
                document.close();

            } catch (error) {
                console.error("Failed to decompress or load content:", error);
                document.body.innerHTML = "<p style='color:red;'>Error loading data. Please check the console for details.</p>";
            }
        }

        // Start loading when the window loads
        window.addEventListener('load', loadContent);
    </script>
</body>
</html>
